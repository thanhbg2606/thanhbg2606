<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<body>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>BÀI THỰC HÀNH SỐ 1</b></h1>
    <hr style="width:50px;border:5px solid red;" class="w3-round">
  </div>
  



  <!--START CONTENT -->

  <!-- start form -->
  <div id="register" class="container">
    <h2>Đăng ký thông tin</h2>
    <form>
        <label for="username">Username:</label>
        <input class="col1" type="text" id="username" name="username"><br><br>
        
        <label for="pwd">Password:</label>
        <input class="col2" type="password" id="pwd" name="pwd"><br><br>
        
        <label for="email">Email:</label>
        <input class="col3" type="email" id="email" name="email"><br><br>

        <label for="dob">Ngày sinh: </label>
        <label for="day">Ngày:</label>
        <input type="number" id="day" name="day" min="1" max="31" placeholder="-----">
        <label for="month">Tháng: </label>
        <input type="number" id="month" name="month" min="1" max="12" placeholder="-----">
        <label for="year">Năm: </label>
        <input type="number" id="year" name="year" min="1970" max="2021" placeholder="-----"><br><br>

        <label for="gender">Giới tính:</label>
        <label for="html">Nam: </label>
        <input type="radio" name="gender" value="1">
        <label for="css">Nữ: </label>
        <input type="radio" name="gender" value="2"><br><br>

        <label for="city">Tỉnh/ Thành Phố: </label>
        <select id="city" name="city" placeholder="Other">
            <option value="0">Other</option>
            <option value="1">Cà Mau</option>
            <option value="2">Hà Nội</option>
            <option value="3">Hải Phòng</option>
            <option value="4">Bắc Giang</option>
            <option value="5">Bắc Ninh</option>
        </select><br><br> 

        <label for="interests">Sở thích: </label>
        <input type="checkbox"  name="inter1" value="1">
        <label for="inter1">Thể thao</label>
        <input type="checkbox" name="inter1" value="2">
        <label for="inter2">Nghe nhạc</label>
        <input type="checkbox" name="inter1" value="3">
        <label for="inter3">Mua sắm</label>
        <input type="checkbox" name="inter1" value="4">
        <label for="inter4">Du lịch</label><br><br> 

        <label for="des">Mô tả bản thân: </label><br><br>
        <textarea name="des" rows="5" cols="70"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
  </div>
  <!-- end form -->

  <!-- MAP -->
  <div id="map" class="container">
      <h2>Bản đồ</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7432.413524051629!2d106.2561961!3d21.3423382!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1631866321257!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <div class="messages">
      <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "1673549996210892");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </div>





  <!-- END CONTENT -->
  
  

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
